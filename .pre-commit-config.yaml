# Pre-commit hook configuration for gitsome-ng
# See https://pre-commit.com for more information
#
# Installation:
#   pip install pre-commit
#   pre-commit install
#
# Manual run:
#   pre-commit run --all-files
#   pre-commit run tui-style-lint --all-files

repos:
  # Local hooks for custom linters
  - repo: local
    hooks:
      # TUI Style Linter - checks for hardcoded dimensions, fixed dividers, etc.
      - id: tui-style-lint
        name: TUI Style Linter
        description: Checks internal/ui/*.go files for TUI style violations
        entry: go run ./cmd/lint-tui
        language: system
        files: ^internal/ui/.*\.go$
        exclude: _test\.go$
        pass_filenames: true
        types: [go]

  # Standard Go linters and formatters
  - repo: https://github.com/dnephin/pre-commit-golang
    rev: v0.5.1
    hooks:
      - id: go-fmt
        name: Go Format
      - id: go-imports
        name: Go Imports
      - id: go-vet
        name: Go Vet

  # General file checks
  - repo: https://github.com/pre-commit/pre-commit-hooks
    rev: v4.5.0
    hooks:
      - id: trailing-whitespace
        name: Trailing Whitespace
      - id: end-of-file-fixer
        name: End of File Fixer
      - id: check-yaml
        name: Check YAML
      - id: check-json
        name: Check JSON
        exclude: ^testing-fixtures/
      - id: check-merge-conflict
        name: Check Merge Conflicts
      - id: mixed-line-ending
        name: Mixed Line Ending
        args: ['--fix=lf']